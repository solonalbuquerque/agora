# Override para desenvolvimento: API com nodemon + Staff UI com Vite (hot reload)
# Uso: npm run docker:dev  (ou docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build)
#
# API:        http://localhost:3000
# Staff UI (hot reload): http://localhost:5173/staff/  <- use esta URL para ver mudanças no Staff sem rebuild

services:
  api:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    entrypoint: []
    command:
      - sh
      - -c
      - |
        if [ ! -f /tmp/.migrations-done ]; then
          echo "Running migrations..."
          node scripts/migrate.js
          touch /tmp/.migrations-done
          echo "Migrations completed."
        fi
        echo ""
        echo ">>> Staff UI with HOT RELOAD: http://localhost:5173/staff/"
        echo ">>> API: http://localhost:3000"
        echo ""
        exec npx nodemon src/server.js
    environment:
      # Do host, o Center está em localhost:3001; dentro do container use host.docker.internal
      AGORA_CENTER_URL: http://host.docker.internal:3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./migrations:/app/migrations
      - ./nodemon.json:/app/nodemon.json
      - ./.env:/app/.env
      - ./staff-ui/dist:/app/staff-ui/dist

  staff:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      API_PROXY_TARGET: http://api:3000
    volumes:
      - ./staff-ui:/app
      - staff_node_modules:/app/node_modules
    command: >
      sh -c "
        echo 'Installing staff-ui dependencies (skip if already up to date)...'
        npm install
        echo 'Starting Vite — Staff UI with hot reload at http://localhost:5173/staff/'
        exec npm run dev -- --host 0.0.0.0 --port 5173
      "
    depends_on:
      - api
    restart: unless-stopped

volumes:
  staff_node_modules:
